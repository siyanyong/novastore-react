version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./novastore-react:/home/novastore-react
      - deploy_html:/var/www/html  # shared with nginx
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=true

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "3000:80"
    volumes:
      - deploy_html:/usr/share/nginx/html
    restart: always

volumes:
  jenkins_home:
  deploy_html:
